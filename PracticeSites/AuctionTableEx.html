<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="author" content="Kevin Tran">
    <title>First Edition Auctions</title>
    <link rel="stylesheet" href="AuctionTableExCSS.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Linden+Hill' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="AuctionTable">
      <h1>First Edition Auctions</h1>
      <table>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Reserve Price</th>
          <th>Current Bid</th>
        </tr>
        <tr>
          <td>Mark Cuban</td>
          <td>How to Win in Business</td>
          <td class="money">$2,000.00</td>
          <td class="money">$2,442.60</td>
        </tr>
        <tr>
          <td>Ryan Holiday</td>
          <td>Obstacle is the Way</td>
          <td class="money">$</td>
          <td class="money">$847.25</td>
        </tr>
        <tr>
          <td>Darren Hardy</td>
          <td>Compound Effect</td>
          <td class="money">$1,250.00</td>
          <td class="money">$7,456.00</td>
        </tr>
        <tr>
          <td>Jon Krakauer</td>
          <td>Into Thin Air</td>
          <td class="money">$10,000.00</td>
          <td class="money">$2,45.67</td>
        </tr>
      </table>
    </div>

  </body>
</html>
